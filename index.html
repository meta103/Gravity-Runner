<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="Content-Security-Policy" content="img-src * 'self' data: https:">
  <link rel="stylesheet" href="CSS/styles.css">
  <title>GRAVITY RUNNER</title>
</head>
<body>
  
  <div id="stars"></div>
  <div id="stars2"></div>
  <div id="stars3"></div>
 
  <h1>GRAVITY RUNNER</h1>
  <div class="startScreen">
    <img src="startscreen.png" alt="Start screen" srcset="" class="startScreenPhoto">
  </div>
  <div class="stadistics">
  <h2> SCORE: 0 </h2>
  <h3> LEVEL: 1</h3>
  </div>
 
  <div class="canvasContainer">
    <canvas id="gravityRunner" width="1020" height="550"></canvas>
    <div class="opasity hide"></div>
    <div class="gameOverScreen hide">
        <img src="gameover.png" alt="GAME OVER" srcset="" class="gameOverPhoto">
    </div>
    <div class="pauseScreen hide">
        <img src="resume.png" alt="PAUSE" srcset="" class="pausePhoto">
    </div>
  </div>
  
 
  
  <script src="js/obstacle.js"></script>
  <script src="js/player.js"></script>
  <script src="js/game.js"></script>
  <script src="js/background.js"></script>
  <script src="js/main.js"></script>
  
</body>
</html>
